<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mini Challenges</title>
  </head>
  <body>
    <section class="vendingmachine">
      <h1>Vending Machine</h1>
      <p class="total">Total: $0.00</p>
      <button class="limeCola">Lime Cola $2.00</button>
      <button class="saltedPeanuts">Salted Peanuts $3.00</button>
      <button class="chocoBar">Chocolate Bar $4.00</button>
      <button class="fruitGummi">Fruit Gummies $6.00</button>
    </section>

    <section class="makeMoney">
      <h1>Make Money</h1>
      <form class="moneyform">
        <label for="amount">How Many?</label>
        <input type="number" name="amount" id="amount" min="0" />
        <label for="type">Which Coin?</label>
        <select name="type" id="type">
          <option value="noChoice">Please choose a coin</option>
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button class="moneyButton">Make Money!</button>
      </form>

      <ul class="change-jar"></ul>
    </section>
    <section class="lights">
      <div class="bulb">Light Bulb</div>
      <div class="button-section">
        <button class="button-on">On</button>
        <button class="button-off">Off</button>
        <button class="toggle">Toggle</button>
        <button class="lightsout">End</button>
      </div>
    </section>
    <footer>
      <button class="refresh">Refresh Page</button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
